<!DOCTYPE html><html><head>         <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />          <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />         <meta name="description" content="A simple video player to play videos from your device. Please use the latest browser to use this software" />         <meta name="author" content="BrownHat" />         <meta name="keywords" content="pocketvideos,pocket videos,pocketvideos.tk,pocket,online video player,video player,online video player,brownhat's player,brownhat player" />         <title>Video Player</title>         <link rel="stylesheet" href="style.css">          <link rel="icon" type="image/x-icon" href="favicon.png"></head><body>   <input type="file" id="inpFile" onchange="upload(this.files[0])" hidden><!--NAV BAR-->   <div id="vidName">      PocketVideos        <a id="menuBtn" onclick="toggleMenu('menu')">            <b class="fa fa-bars"></b>        </a>   </div><!--NAV MENU-->   <div id="menu">      <button class="menuOptn fa fa-times" onclick="toggleMenu('menu')"></button>      <button class="menuOptn" onclick="_('inpFile').click()">Open</button>      <button class="menuOptn" onclick="togglePlayPause();allMenuOff()" id="menuPlay">Play</button>      <button class="menuOptn" onclick="toggleFullScreen();allMenuOff()" id="menuFullScreen">Fullscreen</button>      <div class="menuOptn">Playback Rate         <input id="pbRate" type="range" min="0" max="2" value="1" step="0.1">         <aa id="pbr">1</aa>       </div>  </div><!--CONTAINER-->   <div id="container">      <video id="v" controls="" loop="1" autoplay="" onclick="allMenuOff()"></video><!--VIDEO CONTROLS-->      <div class="vidCtrls">         <div id="playBtn" class="fa fa-play vidCtrl"></div>         <input id="progress" type="range" type="range" min="0" max="100" value="0" step="0.1"> <aa id="tme">00:00/00:00</aa>         <div id="volBtn" class="fa fa-volume-up vidCtrl" onclick="toggleMenu('vol')"></div>         <div id="vol">            <input id="volume" type="range" type="range" min="0" max="100" value="80" step="1">            <div id="curVol">80</div>          </div>             <div class="fa fa-youtube-play fa-5x" id="playOver" onclick="togglePlayPause();allMenuOff()"></div>      </div>   </div><!--/Container-->   <p>Any Bugs Can Be Reported In <a href="http://brownhat.tk"> Comments Of My Site </a> Or You Could Be <a href="mailto:brownhat@pocketcontacts.tk">Kind Enough To Mail Me</a></p>   <script src="script.js"></script></body></html>
