<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="menu-bar">
            <div class="menu_btn" onclick="toggleMenu()"><i class="">MM</i></div>
        </div>
        <div class="menu" id="menu">
            <input type="file" id="file" onchange="upload(this.files[0])">
        </div>
        <img id="image" class="image">
        <canvas id="dataimage" class="image" height="300px" width="400px"></canvas>
        <div class="buttons-panel">
            <div class="btn-group">
                <label>Grayscale</label>
                <input id="grayscale" type="range" min="0" max="100" value="0" step="1"><i id="grayscale-value"></i>
            </div>
          
            <div class="btn-group">
                <label>Contrast</label>
                <input id="contrast" type="range" min="0" max="200" value="100" step="1"><i id="contrast-value"></i>
            </div>
            
            <div class="btn-group">
                <label>Brightness</label>
                <input id="brightness" type="range" min="0" max="200" value="100" step="1"><i id="brightness-value"></i>
            </div>
            
            <div class="btn-group">
                <label>Saturation</label>
                <input id="saturation" type="range" min="0" max="200" value="100" step="1"><i id="saturation-value"></i>
            </div>
            
            <div class="btn-group">
                <label>Hue</label>
                <input id="hue" type="range" min="0" max="100" value="0" step="1"><i id="hue-value"></i>
            </div>
            
            <div class="btn-group">
                <label>Blur</label>
                <input id="blur" type="range" min="0" max="20" value="0" step="0.1"><i id="blur-value"></i>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
